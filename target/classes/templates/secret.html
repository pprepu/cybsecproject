<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>SECRET!!!</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
    </head>
    <body>
        
        <div th:text="${currentUser}"> Current User> </div>

        <h1>Secret page!!!</h1>
        
        <p>We need some food ideas for our event! Please post them below.</p>
        
        <form action="#" th:action="@{/secret}" method="POST">
                <p><label for="name">Food</label>: <input type="text" name="name" id="name"/></p>
                <p><input type="submit" value="Submit" /></p>
        </form>
        
        <h3>Current ideas:</h3>
        
        <ul>
            <!--- 2.5, th:utext below should be changed to th:text -->
            <li th:each="eventFood : ${list}" th:utext="${eventFood}">Food for event</li>
        </ul>
        
        <div th:replace="fragments/layout :: links"></div>
    </body>
</html>
